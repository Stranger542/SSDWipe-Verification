<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD Certificate Verifier</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="verifier-card">

        <div class="card-header">
            <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            <h1>Certificate Verifier</h1>
            <p>Check for a valid data destruction certificate on the blockchain.</p>
        </div>

        <div class="verify-form">
            <input type="text" id="serialNumberInput" placeholder="Enter device serial number...">
            <button id="verifyBtn">Verify</button>
        </div>

        <div class="results-wrapper" id="resultArea">
            <div id="initialState" class="result-message">
                <p>Results will be displayed here.</p>
            </div>
            
            <div id="loadingState" class="result-message hidden">
                <div class="loader"></div>
                <p>Querying the blockchain...</p>
            </div>

            <div id="notFoundState" class="result-message hidden">
                <h3 class="error-title">Record Not Found</h3>
                <p>This serial number does not have a verified certificate.</p>
            </div>
            
            <div id="successState" class="hidden">
                <div class="verified-banner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    <h3>Certificate Verified</h3>
                </div>
                <div class="details-grid">
                    <div class="result-item"><label>Device Serial Number</label><p id="cert-serial">-</p></div>
                    <div class="result-item"><label>Device Model</label><p id="cert-model">-</p></div>
                    <div class="result-item"><label>Wipe Method</label><p id="cert-wipe-method">-</p></div>
                    <div class="result-item"><label>Verified On (Timestamp)</label><p id="cert-timestamp">-</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
